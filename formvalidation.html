<!DOCTYPE html>
<html>

<head>
    <title>Registration form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script type="text/JavaScript" src="validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-succcess text-center extra-class">Registration Form</h1>
        <div class="col-lg-g m-auto d-block">
            <form action="#" name="f1" onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label>First Name: </label>
                    <input type="text" name="first_name" class="form-control" id="firstname" autocomplete="off">
                    <span id="fname" class="text-danger font-weight-bold"> </span>
                </div>
                <div class="form-group">
                    <label>Last Name: </label>
                    <input type="text" name="last_name" class="form-control" id="lastname" autocomplete="off">
                    <span id="lname" class="text-danger font-weight-bold"> </span>
                </div>
                <div class="form-group">
                    <label>Email: </label>
                    <input type="email" name="mail" class="form-control" id="email" autocomplete="off">
                    <span id="mail" class="text-danger font-weight-bold"> </span>
                </div>
                <div class="form-group">
                    <label>Mobile Number: </label>
                    <input type="number" name="mobil_number" class="form-control" id="mobile" autocomplete="off">
                    <span id="mobileno" class="text-danger font-weight-bold"> </span>
                </div>
                <div class="form-group">
                    <label>Date of Birth: </label>
                    <input type="date" name="birth_date" class="form-control" id="birthdate" autocomplete="off">
                    <span id="barth" class="text-danger font-weight-bold"> </span>
                </div>
                <div class="form-group">
                    <label>Address: </label>
                    <input type="textarea" name="Address" class="form-control" id="address" autocomplete=" off">
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="form-check">

                        <input type="radio" class="form-check-input" id="male" name="radio-stacked" autocomplete="off">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="radio" class="form-check-input" id="female" name="radio-stacked"
                            autocomplete="off">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label>Hobby</label>
                        <select class="form-control selectpicker" multiple data-live-search="true" autocomplete="off">
                            <option selected disabled>Choose Hobby</option>
                            <option value="cricket">Cricket</option>
                            <option value="travling">Travling</option>
                            <option value="reading">Reading</option>
                            <option value="songs">photography</option>
                            <option value="cooking">Cooking</option>
                            <option value="coding">Coding</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label"></label>
                        <input class="form-check-input" type="checkbox" name="checkbox" id="accept" value="check">
                        I agree on terms and condition.
                    </div>
                    <span id="condition" class="text-danger font-weight-bold"> </span>
                </div>
                <input type="submit" name="submit" value="submit" class="btn-btn-success" autocomplete="off">
            </form>
        </div>

    </div>

</body>

</html>
