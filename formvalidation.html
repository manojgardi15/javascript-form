<!DOCTYPE html>
<html>

<head>
    <title>Registration form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-succcess text-center extra-class">Registration Form</h1>
        <div class="col-lg-g m-auto d-block">
            <form action="#" onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label>First Name: </label>
                    <input type="text" name="users" class="form-control" id="user" autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"> </span>
                </div>
                <div class="form-group">
                    <label>Last Name: </label>
                    <input type="text" name="users" class="form-control" id="user" autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"> </span>
                </div>
                <div class="form-group">
                    <label>Email: </label>
                    <input type="email" name="mail" class="form-control" id="email" autocomplete="off">
                    <span id="passwords" class="text-danger font-weight-bold"> </span>
                </div>
                <div class="form-group">
                    <label>mobaile Number: </label>
                    <input type="number" name="mobail" class="form-control" id="mobile" autocomplete="off">
                    <span id="mobaileno" class="text-danger font-weight-bold"> </span>
                </div>
                <div class="form-group">
                    <label>Date of Birth: </label>
                    <input type="date" name="confirmpass" class="form-control" id="conpass" autocomplete="off">
                    <span id="confirmpasswords" class="text-danger font-weight-bold"> </span>
                </div>
                <div class="form-group">
                    <label>Address: </label>
                    <input type="textarea" name="email" class="form-control" id="email" autocomplete=" off">
                    <span id="emails" class="text-danger font-weight-bold"> </span>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="form-check">

                        <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked">
                        <label class="form-check-label" for="validationFormCheck2">Male</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked">
                        <label class="form-check-label" for="validationFormCheck3">Female</label>
                    </div>
                </div>

             
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"></label>
                        <input class="form-check-input" type="checkbox" name="remember"> I agree on terms and
                        condition.
                    </div>
                </div>
                <input type="submit" name="submit" value="submit" class="btn-btn-success" autocomplete="off">
            </form>
        </div>

    </div>

</body>

</html>
